<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTech</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<style>
    .titleNavbar {
        font-size: 50px;
    }
</style>

<body>

    <section>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand titleNavbar" href="../index.html">ProTech</a>
        </nav>

        <div class="container h-200">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Registre-se Como Administrador</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Nome</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Digite seu nome" id="name" required />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Email</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="email" class="form-control form-control-lg"
                                        placeholder="exemplo@exemplo.com" id="email" required />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Senha</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg"
                                        placeholder="&#9679; &#9679; &#9679; &#9679; &#9679;" id="password" required />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Chave de acesso</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg"
                                        placeholder="&#9679; &#9679; &#9679; &#9679; &#9679;" id="accessKey" required />

                                </div>
                            </div>


                            <div id="warning">

                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    onClick="handleSubmit()">Registrar</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        const getLocalStorage = () => JSON.parse(localStorage.getItem('users')) ?? []
        const setLocalStorage = (users) => localStorage.setItem("users", JSON.stringify(users))

        const readUser = () => getLocalStorage()

        function handleSubmit() {
            const accountType = "administrador"
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            const accessKey = document.getElementById("accessKey").value

            const userInfo = {
                accountType,
                name,
                email,
                password
            }

            if (name && email && password && accessKey === "protechadmin") {
                createUser(userInfo)
            } else {
                const warning = document.createElement('div')
                warning.classList.add("remove");
                warning.innerHTML = `
                    <hr class="mx-n3">
                        <div class="text-center">
                        <h5 class="text-danger">
                            Dados incorretos!
                        </h5>
                    </div>
                    `

                if (document.querySelector('.remove')) {

                    const warningDiv = document.querySelectorAll('.remove')
                    warningDiv.forEach(warningDiv => warningDiv.parentNode.removeChild(warningDiv))

                }

                document.querySelector('#warning').appendChild(warning)
            }

        }

        function createUser(userInfo) {
            const users = getLocalStorage()
            users.push(userInfo)
            setLocalStorage(users)
            return window.location.href = "login.html"
        }
    </script>
</body>

</html>
